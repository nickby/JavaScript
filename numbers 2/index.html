<body>

<script>
    "use strict";

    /**
     * Get decimal part
     * @param rawNumber
     * @return {number}
     */
    function getDecimal(rawNumber) {
        let str = rawNumber + "";
        let position = str.indexOf('.');

        if (position === -1) return 0;
        return +str.slice(position);
    }

</script>
